<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>大事件-后台首页meme</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 导入http的js文件 -->
    <script src="./js/http.js"></script>
  </head>

  <body>
    <div class="sider">
      <a href="#" class="logo"><img src="images/logo02.png" alt="logo"/></a>
      <div class="user_info">
        <img src="images/2.jpg" alt="person" />
        <span>欢迎&nbsp;&nbsp;李思思</span>
        <b>管理员</b>
      </div>
      <!-- 左侧导航栏 -->
      <div class="menu">
        <div class="level01 active">
          <a href="main_count.html" target="main_frame"
            ><i class="iconfont icon-yidiandiantubiao04"></i
            ><span>首页</span></a
          >
        </div>
        <div class="level01">
          <a href="article_list.html" target="main_frame"
            ><i class="iconfont icon-icon-article"></i><span>文章管理</span
            ><b class="iconfont icon-arrowdownl"></b
          ></a>
        </div>
        <ul class="level02">
          <li>
            <a href="article_list.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>文章列表</span></a
            >
          </li>
          <li>
            <a href="article_edit.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>发表文章</span></a
            >
          </li>
          <li>
            <a href="article_category.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>文章类别管理</span></a
            >
          </li>
        </ul>

        <div class="level01">
          <a href="comment_list.html" target="main_frame"
            ><i class="iconfont icon-comment"></i><span>评论管理</span></a
          >
        </div>
        <div class="level01" id="user">
          <a href="user.html" target="main_frame"
            ><i class="iconfont icon-user"></i><span>个人中心</span></a
          >
        </div>
      </div>
      <!-- 顶部栏 -->
      <div class="header_bar">
        <div class="user_center_link">
          <a
            href="./user.html"
            target="main_frame"
            onclick="$('#user').trigger('click')"
            >个人中心</a
          >
          <!-- 主动触发左侧导航栏个人中心的点击事件，来修改a标签高亮效果 -->
          <img src="images/2.jpg" alt="person" />
          <a href="javascript:void(0)" class="logout"
            ><i class="iconfont icon-tuichu"></i> 退出</a
          >
        </div>
      </div>
      <!-- 右侧主体内容 -->
      <div class="main" id="main_body">
        <!-- iframe标签的作用：在一个页面中嵌套另一个页面 -->
        <!-- 用name=main_frame,跟上面的target="main_frame"对应 -->
        <iframe
          src="main_count.html"
          frameborder="0"
          name="main_frame"
          style="width:100%;height:100%;"
        ></iframe>
      </div>
    </div>
    <!-- 显示用户信息 -->
    <script>
      //入口函数
      $(function() {
        //一加载页面进行ajax请求
        $.ajax({
          type: "get",
          url: BigNew.user_info,
          dataType: "json",
          success: function(res) {
            console.log(res);
            const code = res.code;
            const nickname = res.data.nickname;
            const userPic = res.data.userPic;
            //如果获取成功，执行下面操作
            if (code === 200) {
              $(".user_info span").html("你好大佬 " + nickname);
              $(".user_info img,.user_center_link img").attr("src", userPic);
            }
          }
        });
        //退出登录
        // 触发点击事件
        $(".logout").click(function() {
          //跳转到登录页面
          location.href = "./login.html";
          //删除本地的token令牌
          localStorage.removeItem("token");
        });

        //点击左边栏
        // 点击一级列表
        $(".level01").click(function() {
          $(this)
            .addClass("active")
            .siblings()
            .removeClass("active");
          ///展开文章管理的二级列表
          if (
            $(this)
              .next()
              .hasClass("level02")
          ) {
            $(".level02").slideToggle();
            $(this)
              .find("b")
              .toggleClass("rotate0");
            //默认选中第一个
            $(".level02>li>a")
              .first()[0]
              .click();
            // console.log($(".level02>li>a").first()[0]);
          } else {
            //如果点击的不是文章管理一级菜单列表，则移除二级列表的选中样式
            $(".level02>li").removeClass("active");
          }
        });
        //二级列表的样式 ($(".level02")是ul)
        $(".level02>li").click(function() {
          $(this)
            .addClass("active")
            .siblings()
            .removeClass("active");
        });
      });
    </script>
  </body>
</html>
