<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入http.js-->
    <script src="./js/http.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        用户信息修改
      </div>
      <div class="container-fluid common_con">
        <form class="form-horizontal article_form" id="form">
          <div class="form-group">
            <label for="inputEmail1" class="col-sm-2 control-label"
              >用户名称：</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                name="username"
                class="form-control username"
                id="inputEmail1"
                value="李思思"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail2" class="col-sm-2 control-label"
              >昵称：</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                name="nickname"
                class="form-control nickname"
                id="inputEmail2"
                value="哈哈思"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >邮箱：</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                name="email"
                class="form-control email"
                id="inputEmail3"
                value="520@163.com"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"
              >用户图标：</label
            >
            <div class="col-sm-10">
              <img src="images/2.jpg" alt="" class="user_pic" />
              <input
                style="display: block"
                name="userPic"
                type="file"
                id="exampleInputFile"
              />
              <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
              <br />
              <label for="exampleInputFile">
                <img
                  src="./images/uploads_icon.jpg"
                  style="height: 50px;"
                  alt=""
                />
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail4" class="col-sm-2 control-label"
              >密码：</label
            >
            <div class="col-sm-4">
              <input
                type="password"
                name="password"
                class="form-control password"
                id="inputEmail4"
                value="12345678"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success btn-edit">
                修改
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script>
    //入口函数
    $(function() {
      // 功能1：获取用户详情
      //页面加载进行ajax请求

      $.ajax({
        url: BigNew.user_detail,
        success: function(response) {
          //   console.log(response);
          const data = response.data;
          const code = response.code;
          //如果返回200，获取到数据
          if (code === 200) {
            // $each()遍历data数据
            $.each(data, function(key, value) {
              //如果不是图片
              if (key !== "userPic") {
                //通过属性选择器[name=xxx]方式设置表单值
                $(`[name="${key}"]`).val(value);
              }
            });
            //图片标签特殊处理，修改src属性
            $(".user_pic").attr("src", data.userPic);
          }
        }
      });
      // 方案1：把url 提高作用域，用于修改父页面作用域
      let url;
      //功能2：文件预览功能
      //   固定四个步骤
      //1.1给file表单触发onchange()事件（在域的内容改变时发生）
      $("#exampleInputFile").change(function() {
        //1.2获取用户选择图片
        // console.dir(this);
        //this  就代表当前点击的上传输入框。（输入框默认只能传一个文件）
        // flies  就是文件列表，伪数组格式[0]就代表第一项
        const file = this.files[0];
        //file 就是选取文件，用户如果选择图片但取消了，会得到undefined,所以添加个判断
        if (file) {
          //1.3通过浏览器提供的URL对象，把文件转成浏览器能识别特殊的路径
          url = window.URL.createObjectURL(file);
          //1.4将修改的路径给图片
          $(".user_pic").attr("src", url);
        }
      });
      // 功能2升级：点击图片,通过trigger主动触发文件上传的点击事件
      $(".user_pic").click(function() {
        $("#exampleInputFile").trigger("click");
      });
      //功能3：编辑用户信息(formData())
      //进行触发点击事件
      $("#form").submit(function(e) {
        //阻止表单默认行为
        e.preventDefault();
        //this 在这个事件里面代表这个表单对象。
        //new FormData() 传入表单对象，可以把表单对象的数据转成formData对象
        //   进行ajax请求
        const fdObj = new FormData(this);
        $.ajax({
          type: "post",
          url: BigNew.user_edit,
          data: fdObj,
          dataType: "json",
          contentType: false,
          processData: false, //不希望转换的信息
          success: function(response) {
            console.log(response);
            const code = response.code;
            const msg = response.msg;

            alert(msg);
            //父页面刷新
            parent.window.location.reload(); //记得用liveServer开
            // // 方案2：从 fromData 对象中把图片转 url 路径，或者选用方案1，注释掉方案2
            // const url = URL.createObjectURL(fdObj.get("userPic"));
            // const nickname = fdObj.get("nickname");
            // parent.$(".user_info img,.user_center_link img").attr("src", url);
            // parent.$(".user_info span").html("欢迎大佬：" + nickname);
          }
        });
      });
    });
  </script>
</html>
